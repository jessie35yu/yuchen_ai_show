<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <script>
    // 假设的数据，需要替换为实际数据
    const data = [
      { province: '广东', concerts: 190 },
      { province: '上海', concerts: 147 },
      { province: '浙江', concerts: 56 },
      { province: '江苏', concerts: 31 },
      { province: '北京', concerts: 90 }
    ];

    const width = 500;
    const height = 400;
    const margin = { top: 20, right: 20, bottom: 30, left: 40 };

    const svg = d3.select("body")
     .append("svg")
     .attr("width", width)
     .attr("height", height);

    const xScale = d3.scaleBand()
     .domain(data.map(d => d.province))
     .range([margin.left, width - margin.right])
     .padding(0.1);

    const yScale = d3.scaleLinear()
     .domain([0, d3.max(data, d => d.concerts)])
     .range([height - margin.bottom, margin.top]);

    const colorScale = d3.scaleOrdinal()
     .domain(data.map(d => d.province))
     .range(d3.schemeCategory10); // 使用 D3 的预设颜色方案

    svg.append("g")
     .attr("transform", `translate(0,${height - margin.bottom})`)
     .call(d3.axisBottom(xScale));

    svg.append("g")
     .attr("transform", `translate(${margin.left},0)`)
     .call(d3.axisLeft(yScale));

    svg.selectAll(".bar")
     .data(data)
     .enter()
     .append("rect")
     .attr("class", "bar")
     .attr("x", d => xScale(d.province))
     .attr("y", d => yScale(d.concerts))
     .attr("width", xScale.bandwidth())
     .attr("height", d => height - margin.bottom - yScale(d.concerts))
     .attr("fill", d => colorScale(d.province)); // 为每个条形设置颜色
  </script>

</body>

</html>
