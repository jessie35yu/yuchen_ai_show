<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

   .container {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>登录</h2>
    <label for="password">密码：</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">登录</button>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById('password').value;
      // 这里可以添加实际的密码验证逻辑
      if (password === 'your_password') {
        alert('登录成功！');
      } else {
        alert('密码错误！');
      }
    }
  </script>

</body>

</html>
