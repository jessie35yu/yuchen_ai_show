<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井底之蛙 - 文生视频展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #1d3557;
            color: white;
            text-align: center;
            padding: 15px;
        }
        h1 {
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 30px;
            color: #2a9d8f;
        }
        p {
            line-height: 1.6;
        }
        .images-section {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .image-container {
            width: 23%;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .description {
            margin-top: 10px;
            font-size: 1.1rem;
            color: #6b705c;
        }
        .video-section {
            margin-top: 50px;
            text-align: center;
        }
        .video-section video {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            margin-top: 50px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>井底之蛙 - 文生视频展示</h1>
    <p>体验“井底之蛙”的故事，通过四张关键图片，感受它的世界。最后，我们展示由文生技术生成的视频，让你更直观地理解这个成语的含义。</p>
</header>

<main>
    <section class="images-section">
        <!-- 图片1 -->
        <div class="image-container">
            <img src="camera1.png" alt="井底的青蛙" />
            <p class="description">第一张图：井底的青蛙，眼前的世界仅限于井口。</p>
        </div>
        <!-- 图片2 -->
        <div class="image-container">
            <img src="camera2.png" alt="有限的视野" />
            <p class="description">第二张图：青蛙只能看到井口的一小块天空，眼界受限。</p>
        </div>
        <!-- 图片3 -->
        <div class="image-container">
            <img src="camera3.png" alt="井外的广阔天地" />
            <p class="description">第三张图：远处的世界辽阔无垠，青蛙无法看到外面的广阔天地。</p>
        </div>
        <!-- 图片4 -->
        <div class="image-container">
            <img src="camera4.png" alt="青蛙的困惑" />
            <p class="description">第四张图：青蛙困惑的表情，它无法理解井外的世界。</p>
        </div>
    </section>

    <section class="video-section">
        <h2>生成的文生视频</h2>
        <p>以下是基于“井底之蛙”成语生成的视频，展示了这只青蛙如何看到它有限的世界，并探索它无法理解的外部世界。</p>
        <!-- 视频展示 -->
        <video controls>
            <source src="jdzw.mp4" type="video/mp4">
            您的浏览器不支持视频标签。
        </video>
    </section>
</main>

<footer>
    <p>&copy; 2024 井底之蛙 - 文生视频展示 - 所有权利保留</p>
</footer>

</body>
</html>
